<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            ToDoリスト
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ToDoリストとは</a>
            <a class="navbar-brand" href="{% url 'todos' %}">my-todo</a>
            <div class="collapse navbar-collapse" id="navbarText">
                {% if not user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'login' %}">ログイン</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'logout' %}">ログアウト</a>
                {% endif %}

                <a class="navbar-brand" href="{% url 'signup' %}">signup</a>
            </div>
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>

</html>
