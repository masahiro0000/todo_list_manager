<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            ToDoリスト
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-center text-center">
                <div class="col">
                    <h1>ToDoリスト</h1>
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-start">
                <a class="nav-item nav-link link-body-emphasis" href="{% url 'index' %}">ToDoリストとは</a>
                <a class="nav-item nav-link link-body-emphasis" href="{% url 'todos' %}">my-todo</a>

                {% if not user.is_authenticated %}
                    <a class="nav-item nav-link link-body-emphasis" href="{% url 'login' %}">ログイン</a>
                {% else %}
                    <a class="nav-item nav-link link-body-emphasis" href="{% url 'logout' %}">ログアウト</a>
                {% endif %}

                <a class="nav-item nav-link link-body-emphasis" href="{% url 'signup' %}">signup</a>
            </nav>
        </div>
    </div>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>

</html>
